      <header>

            <span>Services</span>
            <p>Post your Service BID</p>
         </div>

      <div class="container formElements">
         <form id="upload" action="" method="POST" enctype="multipart/form-data">
            <div class="row">
               <div class="col-md-6 content">
                  <div class="form-group">
                     <label class="labels">Title</label>
                     <input type="text" />
                  </div>
                  <div class="form-group">
                     <label class="labels valign">Description</label>
                     <textarea id="textArea" style="resize:none" /> </textarea>
                  </div>
                  <div class="form-group">
                     <label class="labels">Image</label>
                     <span class="userInputFields" style="display: inline-block;">
                     <span class="input-group">
                     <input type="text" class="form-control" id="image"/>
                     <span class="input-group-addon">
                     <span class="btn btn-secondary">
                     <label for="imageUpload" style="text-align:center; font-size: 13px; padding:2px;">Browse</label>
                     <input type="file" id="imageUpload" accept="" style="display: none" />
                     </span>
                     </span>
                     </span>
                     <span style="padding: 10px; display: inline-block;vertical-align: middle;">
                     <button class="btn btn-default" type="button" id="clearBtn">Clear</button>
                     </span>
                     </span>
                  </div>
                  <div class="form-group">
                     <label class="labels">Minimum Bid</label>
                     <input type="text" id="bidinput" maxlength="6" onkeyup="this.style.width = ((this.value.length + 1) * 10) + 'px';" />
                     <label class="labels" id="maxBid">Maximum Bid</label>
                     <input type="text" id="bidinput" maxlength="6" onkeyup="this.style.width = ((this.value.length + 1) * 10) + 'px';" />
                  </div>
                  <div class="form-group">
                     <label class="labels">Quantity - ??</label>
                     <input type="text" id="" />
                  </div>
               </div>
               <div class="col-md-6 content">
                  <div class="form-group">
                     <label class="labels">Project Type:</label>
                     <span class="userInputFields">
                     <span class="labels">
                     <label>Fixed</label>
                     <input type="checkbox" id="checkBox"/>
                     </span>
                     <span class="labels">
                     <label>Hourly</label>
                     <input type="checkbox" id="checkBox"/>
                     </span>
                     <span class="labels">
                     <label>Contract</label>
                     <input type="checkbox" id="checkBox"/>
                     </span>
                     </span>
                  </div>
                  <div class="form-group">
                     <label class="labels">Fixed Type</label>
                     <input type="range" name="fixed" id="fixedValue" value="15" min="1" max="100" oninput="fixedOutput.value = fixedValue.value">
                     <output name="outputValue" id="fixedOutput" class="minmaxvalue">15</output>
                  </div>
                  <div class="form-group">
                     <label class="labels" id="rangeSlider">Hourly Type</label>
                     <input type="range" name="hourly" id="hourlyValue" value="15" min="1" max="100" oninput="hourlyOutput.value = hourlyValue.value">
                     <output name="outputValue" id="hourlyOutput" class="minmaxvalue">15</output>
                  </div>
                  <div class="form-group">
                     <label class="labels">Duration</label>
                     <span class="duration">
                        <select class="duration-dropdown">
                           <option value="">Select Option</option>
                           <option value="">3 Months</option>
                           <option value="">6 Months</option>
                           <option value="">12 Months</option>
                        </select>
                        <i class="fa fa-chevron-circle-down" style="font-size:17px;"></i>
                     </span>
                  </div>
                  <div class="form-group">
                     <label class="labels">Type of service</label>
                     <span class="type-search">
                     <input type="text" class="searchImage"/>
                     <i class="fa fa-search"></i>
                     </span>
                  </div>
                  <div class="form-group">
                     <label class="labels">Location</label>
                     <input type="text" class="locImage" id="searchLocation" />
                  </div>
